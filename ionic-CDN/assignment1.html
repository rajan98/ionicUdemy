<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>My Courses</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-row margin>
                <ion-col size-md="6" offset-md="3">
                    <ion-item>
                        <ion-label position="floating">Course Name</ion-label>
                        <ion-input type="text" id="courseName"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Course Rating(1-5)</ion-label>
                        <ion-input type="number" id="courseRating"></ion-input>
                    </ion-item>
                    <ion-button id="btn-add">Add</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-md="6" offset-md="3">
                    <ion-list id="courseList">
                    </ion-list>
                </ion-col>
            </ion-row>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app2.js"></script>
</body>

</html>
